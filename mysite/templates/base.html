{% load static %}

<!DOCTYPE html>

<html lang="ko" class="h-100">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1 minimum-scale=1, maximum-scale=1, user-scalable=no">

    <title>
        {% block title %}Jeby{% endblock title %}
    </title>

    <link rel="shortcut icon" href="{% static 'images/swallow_16px.png' %}" />
    <link rel="icon" sizes="152x152" href="{% static 'images/swallow_152px.png' %}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@300;400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap-5.0.2/css/bootstrap.min.css' %}" />

    {% block custom_css %}{% endblock custom_css %}
</head>

{% block body %}
{% endblock body %}

{% block script %}
<script src="https://kit.fontawesome.com/bcfe12694f.js" crossorigin="anonymous"></script>
<script src="{% static 'bootstrap/bootstrap-5.0.2/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'jquery/jquery-3.6.0/jquery-3.6.0.min.js' %}"></script>
{% endblock script %}

</html>
