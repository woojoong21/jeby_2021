{% extends 'base.html' %}

{% load static %}

{% block custom_css %}
<link rel="stylesheet" href="{% static 'common/css/login.css' %}" />
{% endblock custom_css %}

{% block body %}

<body class="text-center">
    <div class="container">
        <div class="row">
            <div class="col">
                {% include "include/form_errors.html" %}
            </div>
        </div>
        <div class="row">
            <main class="form-signin">
                <form method="post" action="{% url 'common:login' %}">
                    {% csrf_token %}
                    <img class="mb-2" src="{% static 'images/swallow_152px.png' %}" alt="" width="120" height="120">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder="ID" name="username"
                            value="{{ form.username.value|default_if_none:'' }}">
                        <label for="username">ID</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                            value="{{ form.password.value|default_if_none:'' }}">
                        <label for="password">Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
                    <p class="mt-5 mb-3 text-muted"></p>
                </form>
            </main>
        </div>
    </div>
</body>
{% endblock body %}
